<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
</head>
<body>
<script>
    function getAttributes() {
        var element = document.getElementById('w3r');
        var type = element.type;
        var hreflang = element.hreflang;
        var rel = element.rel;
        var href = element.href;
        var target = element.target;
        var list = [type,hreflang, rel, href, target];
        var par = "";
        for (i=0; i<list.length;i++){
            par = par + list[i] + "<br/>";
        }
        document.getElementById('types').innerHTML = par;
    }

</script>

<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>
<p id="types"></p>
</body>
</html>
